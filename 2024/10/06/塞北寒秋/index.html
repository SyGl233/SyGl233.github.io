    <div class="post-content">
    <p>这是一个十一自驾前往塞罕坝、乌兰布统的旅行plog，今年十一格外地冷，我们1日晚到达塞罕坝时，那边刚下过雪，气温零下，实在是冷的要命，遂给出这个标题。一路的景色实在是很美的，可惜来的季节略有点晚，树叶的颜色不在一个最好的状态，想来七到九月份大概是一个最好的时期。总之我在此把这次旅行的图集进行一个简单的展示，纯手机图，拍的实在很烂，在此丢人现眼。</p>
